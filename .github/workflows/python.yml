name: selenium test_browserstack.py
on:
  push:
    branches:
        - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Replace 'x' with your desired Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run Pytest on BrowserStack
      run: pytest testcases/test_browserstack.py




    - name: Send Email Report
      uses: actions/upload-artifact@v2
      with:
        name: Test Report
        path: ./reports/report.html
#
    - name: Configure Gmail and Send Email
      env:
        GMAIL_USERNAME: ${{secrets.GMAIL_USERNAME}}
        GMAIL_PASSWORD: ${{secrets.GMAIL_PASSWORD}}

        RECIPIENT_EMAIL: kiran.sv@tibisolutions.com  # Replace with the recipient's email

      run: |
        python reports/send_email_script.py $GMAIL_USERNAME $GMAIL_PASSWORD $RECIPIENT_EMAIL
